convbert_config:
  dropout: 0.1
  hidden_dim: 384
  kernel_size: 7
  nhead: 4
  num_layers: 1
  pooling: avg
env_variables:
  WANDB_PROJECT: DeepLocFinalIter
model_checkpoints:
- ankh-v2-23
# - ankh-v2-32
# - ankh-v2-33
# - ankh-v2-41
- ankh-v2-45
- ankh-base
- ankh-large
model_with_lora_config:
  lora_alpha: 32
  lora_bias: none
  lora_dropout: 0.0
  lora_r: 16
  pooling: avg
  use_lora: true
  target_modules: ["q", "v"]
tasks:
  # - ssp3_casp12
  # - ssp3_casp14
  # - ssp3_cb513
  # - ssp3_ts115
  # - ssp8_casp14
  # - ssp8_casp12
  # - ssp8_cb513
  # - ssp8_ts115
  - deeploc
  # - solubility
  # - remote_homology
  # - fluorescence
  # - gb1_sampled
  # - pli
  # - ppi
tokenizer_config:
  max_length: 2048
  padding: true
  truncation: true
train_config:
  evaluation_strategy: epoch
  gradient_accumulation_steps: 16
  gradient_checkpointing: false
  learning_rate: 0.001
  logging_steps: 10
  low_memory: false
  num_train_epochs: 10
  num_trials_per_checkpoint: 1
  per_device_eval_batch_size: 1
  per_device_train_batch_size: 1
  report_to: wandb
  save_strategy: epoch
  seed: 7
  warmup_steps: 1000
  weight_decay: 0.0
